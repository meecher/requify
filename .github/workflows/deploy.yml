name: Deploy Python Script

on:
  push:
    branches:
      - main  # Workflow wird bei einem Push auf den main-Branch ausgelöst

jobs:
  run-python:
    runs-on: ubuntu-latest

    steps:
    # Checke das Repository-Code aus
    - name: Checkout code
      uses: actions/checkout@v3

    # Richte Python-Umgebung ein
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    # Installiere Abhängigkeiten
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Starte das Python-Skript mit deinem Secret
    - name: Run script
      env:
        OPENAI_API_KEY: ${{ secrets.APIKEYAI }}
      run: |
        python your_script.py
