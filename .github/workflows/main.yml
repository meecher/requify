name: build bot.py
on: [push]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: load content
              uses: actions/checkout@v2
              
            - name: load python
              uses: actions/setup-python@v4
              with:
                python-version: '3.8' # install the python version needed

            - name: start bot
              env:
                TOKEN: ${{ secrets.APIKEYAI }}
              run: python main.py